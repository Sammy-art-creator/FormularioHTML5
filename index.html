<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formurario HTML5</title>
</head>
<body>
   
    <div class="content p-3">
        <div class="row"></div>
        <div class="col card border-dark-subtle mb-3 w-100">
            <div class="card-header bg-body-secondary border-dark-subtle align-middle"><h5>Payment form example</h5></div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fild are missing
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="card" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="card" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                          </div>
                    </div>
                    <div class="col-4 position-relative">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label ">Amount <span class="position-absolute top-50 start-0 ">$</span></label>
                            <input type="card p-3" class="form-control " id="exampleFormControlInput1" placeholder="Amount">
                            
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="card" class="form-control" id="exampleFormControlInput1">
                          </div>
                    </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1">
                      </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>

                 </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1">
                      
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                        <div class="card text-bg-secondary text-center">
                            <div class="m-2 grid gap-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
    
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                   <i class="fa-brands fa-cc-visa"></i>
   
                                   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                   <label class="form-check-label" for="flexRadioDefault1">
                                       <i class="fa-brands fa-cc-amex"></i>
                                   
                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                      <label class="form-check-label" for="flexRadioDefault1">
                                       <i class="fa-brands fa-cc-diners-club"></i>
       
                            </div>
                          </div>
                        </div>
                        </label>
                        <div class="col-3">
                            <div class="mb-3">
                      </div>
                </div>
                        <div class="col-6 mb-3 justify-content-end">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="emailHelp" class="form-text">Add any notes here.</div>
                          </div>
                    </div>
                         
                    
        </div>
        
    </div>
    <div class="card-footer bg-body-secondary border-dark-subtle d-inline p-2 text-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
    </div> 

</div>

</div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
